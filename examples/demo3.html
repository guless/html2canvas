<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
  <head>
    <title>
      display/box/float/clear test
    </title>
  </head>
  <body style="background-color: #090;">
    <div id="content" style="padding:8px;background:#ccc;margin-bottom:8px;" >
        <!-- <div style="transform: translate(50px) scale(0.5) rotate(10deg);"> -->
            <div>
                <span style="font-size:64px;display:block; background-color: #900;text-shadow: 8px 8px 0 #fff;transform: scale(0.5);">AAAA</span>

                <input type="text" class="item-3" value="Sativa 🐱Stevie’s" style="
                    font-size:32px; text-shadow: 2px 2px 0 blue;
                    transform: scale(0.5);
                    " oninput="render()" />

                <input type="text" class="item-4" value="Sativa 🐱Stevie’s" style="
                font-size:32px;
                background: linear-gradient(green, yellow);
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;" oninput="render()" />
            </div>


        <!-- <input type="text" class="item-3" value="Sativa 🐱Stevie’s" style="
            font-size:32px; text-shadow: 2px 2px 0 blue;
            transform: translate(50px) scale(0.5) rotate(10deg);
            " oninput="render()" />
        <input type="text" class="item-4" value="Sativa 🐱Stevie’s" style="
            font-size:32px;
            background: linear-gradient(green, yellow);
            background-clip: text;
            -webkit-background-clip: text;
            transform: translate(50px) scale(0.5) rotate(10deg);
            color: transparent;" oninput="render()" /> -->

        <!-- </div> -->


    </div>
    <script type="text/javascript" src="../dist/html2canvas.js"></script>
    <script type="text/javascript">
        let lastCanvas;
        function render() {
            html2canvas = window["@guless/html2canvas"]
            html2canvas(document.getElementById("content")).then(function(canvas) {
                if (lastCanvas) {
                    document.body.removeChild(lastCanvas);
                    lastCanvas = null;
                }
                lastCanvas = canvas;
                document.body.appendChild(canvas);
            });
        }
        render();
    </script>
  </body>
</html>
